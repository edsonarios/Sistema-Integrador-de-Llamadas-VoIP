[general]
[admin_user]
type=user 
pin=4321
marked=yes
admin=yes 
music_on_hold_when_empty=yes 

[default_user]
type=user 
pin=
marked=yes 
end_marked=yes 
music_on_hold_when_empty=yes 
announce_user_count=yes 

