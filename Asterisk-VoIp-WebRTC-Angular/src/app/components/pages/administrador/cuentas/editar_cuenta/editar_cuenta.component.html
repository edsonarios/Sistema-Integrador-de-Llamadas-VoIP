<h2> Editar Cuenta</h2>
<hr>
	<div class="container">
		<form class="añadir_contact" [formGroup]="addForm">

			<div class="row">
				<div class="col-md-6 form-group">
					<label for="nombre">NOMBRE</label>
					<input type="text" formControlName="nombre" class="form-control" />
				</div>
				<div class="col-md-6 form-group">
					<label for="tipo">TIPO</label>
					<select class="form-control" formControlName="tipo">
						<option value="standard">Standard</option>
						<option value="administrador">Administrador</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 form-group">
					<label for="apPaterno">APELLIDO PATERNO</label>
					<input type="text" formControlName="apPaterno" class="form-control" />
				</div>
				<div class="col-md-6 form-group">
					<label for="apMaterno">APELLIDO MATERNO</label>
					<input type="text" formControlName="apMaterno" class="form-control" />
				</div>
			</div>


			<div class="row">
				<div class="col-md-6 form-group">
					<label for="direccion">DIRECCIÓN</label>
					<input type="text" formControlName="direccion" class="form-control" />
				</div>
				<div class="col-md-6 form-group">
					<label for="telefono">#/TELÉFONO</label>
					<input type="text" formControlName="telefono" class="form-control" />
				</div>

			</div>

			<div class="col-md-12 form-group">
				<div class="row form-group">
				<label for="correo">CORREO</label>
				<input type="text" formControlName="correo" class="form-control" />
				</div>
			</div>
			<div class="col-md-12 form-group">
				<div class="row form-group">
				<label for="password">CONTRASEÑA</label>
				<input type="password" formControlName="password" class="form-control" />
			</div>
			</div>
		</form>


	</div>

	<div class="col-md-10 offset-2" >
		<div class="row form-group">
			<div class="col-md-5">
				<button type="button" class="btn btn-primary btn-block"
					[routerLink]="['/Administrador/DetalleCuenta']">Volver</button>
			</div>
			<div class="col-md-5">
				<button type="button" class="btn btn-success btn-block" (click)="editContact()">
						Editar
					</button>
			</div>
		</div>
	</div>
