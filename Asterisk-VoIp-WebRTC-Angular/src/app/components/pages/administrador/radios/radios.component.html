<h2>Lista de Radios</h2>
<hr>
<section class="radio-responsive">
<div *ngFor="let n of radios; let i = index">
    <radio-card
        IdRadio="{{ radios[i]['id']}}"
		NombreRadio="{{ radios[i]['nombreSala']}}"
		DescripcionRadio="{{ radios[i]['descripcion']}}"
		Switch="{{ radios[i]['switch']}}"
    ></radio-card>
</div>
</section>
