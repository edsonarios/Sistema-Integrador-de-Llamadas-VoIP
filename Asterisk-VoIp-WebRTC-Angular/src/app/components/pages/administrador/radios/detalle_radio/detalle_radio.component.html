<h2>Detalle de la Radio</h2>
<hr>
<div>
		<table id="table" class="table table-hover">
			<tbody >
				<tr >
					<td data-title="Link">
						<b>Nombre Radio</b>
					</td>
					<td data-title="Link">
						{{Radio['ContextRadio']}}
					</td>
				</tr>
					<tr >
					<td data-title="Link">
						<b>Descripcion</b>
					</td>
					<td data-title="Link">
						{{Radio['descripcion']}}
					</td>
				</tr>
					<tr >
					<td data-title="Link">
						<b>Numero SIP</b>
					</td>
					<td data-title="Link">
						<span *ngIf="Sip=='none'" style="color: red;">No tiene SIP</span>
						<span *ngIf="Sip!='none'" style="color: green;">{{Sip}}</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-10 offset-2">
	<div class="row">
		<div class="col-md-3">
			<button type="button" class="btn btn-primary btn-block" [routerLink]="['/Administrador/Radios']">Volver</button>
		</div>
		<div class="col-md-3">
			<button type="button" class="btn btn-info btn-block" [routerLink]="['/Administrador/EditarRadio']">Editar Radio</button>
		</div>
		
		<div class="col-md-3">
			<button type="button" class="btn btn-danger btn-block" (click)="EliminarRadio()">Eliminar Radio</button>
		</div>
	</div>
</div>
<hr>
<div class="col-md-8 offset-2">
	<marquee scrollamount="15"> <p style="font-size: 32px;color:red;">*Visualizacion de los numeros dentro de esta Radio Pendiente...</p>
	</marquee>
</div>
