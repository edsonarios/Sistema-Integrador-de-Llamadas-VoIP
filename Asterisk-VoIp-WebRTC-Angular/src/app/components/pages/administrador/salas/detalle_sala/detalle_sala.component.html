<h2>Detalle de la Sala</h2>
<hr>


	<div>
		<!-- Table starts here -->
		<table id="table" class="table table-hover">
			<tbody >
				<tr >
					<td data-title="Link">
						<b>Nombre de la Sala</b>
					</td>
					<td data-title="Link">
						{{Nombre}}
					</td>
				</tr>
					<tr >
					<td data-title="Link">
						<b>Descripcion</b>
					</td>
					<td data-title="Link">
						{{Descripcion}}
					</td>
				</tr>
					<tr >
					<td data-title="Link">
						<b>Habilitar sala</b>
					</td>
					<td data-title="Link">
						{{Habilitado}}
					</td>
				</tr>
					
			</tbody>
		</table>
	</div>
<div class="col-md-8 offset-2">
	<div class="row">
		<div class="col-md-4">
			<button type="button" class="btn btn-primary btn-block" [routerLink]="['/Administrador/Salas']">Volver</button>
		</div>
		<div class="col-md-4">
			<button type="button" class="btn btn-info btn-block" [routerLink]="['/Administrador/EditarSala']">Editar Sala</button>
		</div>
		<div class="col-md-4">
			<button type="button" class="btn btn-danger btn-block" (click)="eliminarSala()">Eliminar Sala</button>
		</div>
	</div>
	
</div>

<hr>
<div class="col-md-8 offset-2">
	<marquee scrollamount="15"> <p style="font-size: 32px;color:red;">*Visualizacion de los numeros dentro de esta Sala Pendiente...</p>
	</marquee>
</div>
