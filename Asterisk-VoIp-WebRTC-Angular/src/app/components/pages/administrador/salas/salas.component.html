<h1>Lista de Salas</h1>
<hr>
<button class="btn btn-primary" (click)="prueba()">Prueba</button>
<hr>
<section class="sala-responsive">
	<div *ngFor="let n of sala; let i=index">
		<sala-card
		Nombre="{{sala[i]['nombreSala']}}"
		Descripcion="{{sala[i]['descripcion']}}"
		IdSala="{{sala[i]['id']}}"
		Switch="{{sala[i]['switch']}}"
		></sala-card>
	</div>
</section>
