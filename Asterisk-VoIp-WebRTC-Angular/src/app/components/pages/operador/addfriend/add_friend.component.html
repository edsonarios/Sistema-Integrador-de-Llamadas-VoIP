<section class="Agenda animated fadeIn">
    <div class="add-buscar">
        <input type="text" class="form-control" placeholder="Contacto" [formControl]="search" />
        <i-feather name="search" tooltip="Buscar"> </i-feather>
    </div>
    <div class="add-content">
        <div class="add-header">
            <h6>Nombre</h6>
            <h6>Numero</h6>
            <h6>Opciones</h6>
        </div>
        <ul class="list-group">
            <li *ngFor="let friend of Contacts | filtrobusqueda: 'filtroValue'" class="list-group-item list-group-item-action">
                <div class="row">
                    <div class="col-md-5">
                        {{ friend.nombre }}
                    </div>
                    <div class="col-md-4">
                        {{ friend.numeroSip }}
                    </div>
                    <div class="col-md-1">
                        <i class="v-icon-dialer_sip" style="color: green;" tooltip="Llamar"></i>
                    </div>
                    <div class="col-md-1" style="color: green;">
                        <i-feather name="plus" style="color: green;" (click)="addAmigo(friend.numeroSip)" tooltip="AÃ±adir"> </i-feather>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>
