<section class="Agenda animated fadeIn">
    <div class="table-responsive-vertical shadow-z-1">



        <table class="table table-hover table-mc-light-blue">
            <thead>
                <tr>
                    <th>
                        <div>
                            <input type="text" class="form-control" placeholder="Contacto" />
                        </div>
                    </th>
                    <th>
                        <i-feather name="search" tooltip="Buscar">
                        </i-feather>

                    </th>
                </tr>
            </thead>
        </table>


        <!-- Table starts here -->
        <table id="table" class="table table-hover table-mc-light-blue">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Numero</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let n of Friend; let i = index">
                    <td data-title="Name">{{ Friend[i]['nombre'] }}</td>
                    <td data-title="Link">
                        {{ Friend[i]['numero'] }}
                    </td>
                    <td>
                        <i class="v-icon-dialer_sip" tooltip="Llamar" style="color: green;"></i>
                    </td>
                    <td>
                        <i-feather name="plus" (click)="
                        addAmigo(Friend[i]['nombre'], Friend[i]['numero'])
					" tooltip="AÃ±adir" style="color: green;"></i-feather>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
