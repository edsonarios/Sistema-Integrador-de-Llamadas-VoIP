<section class="Agenda animated fadeIn">
    <div class="table-responsive-vertical shadow-z-1">
        <!-- Table starts here -->
        <table id="table" class="table table-hover table-mc-light-blue">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Numero</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <div *ngIf="Amigos.length != 0">
                    <tr *ngFor="let n of Amigos; let i = index">
                        <td data-title="Name">{{ Amigos[i]['nombre'] }}</td>
                        <td data-title="Link">
                            {{ Amigos[i]['numero'] }}
                        </td>
                        <td>
                            <i class="v-icon-dialer_sip" (click)="
								LlamadaComponent(Contactos[i]['id'], Contactos[i]['Nombre'], Contactos[i]['Numero'])
							" tooltip="Llamar" style="color: green;"></i>
                        </td>
                        <td>
                            <i-feather name="minus" (click)="
                            deletearAmigo(Amigos[i]['id'])
                        " tooltip="Eliminar" style="color: red;"></i-feather>
                        </td>
                    </tr>
                </div>
                <div *ngIf="Amigos.length == 0">
                    <p>No Tienes Contactos en tu agenda</p>
                </div>
            </tbody>
        </table>
    </div>
</section>
