<section class="dialpad">
    <div class="dialpad__content">
        <input class="dialpad__input" [(ngModel)]="dialNumber" type="text" maxlength="15" />

        <div class="dialpad__clear">
            <i-feather name="arrow-left" class="icon-left bg-dark rounded" (click)="Limpiar()"></i-feather>
        </div>
        <button *ngFor="let item of symbols" (click)="setValue(item)">{{ item }}</button>
    </div>
    <div class="dialpad__row">
        <div>
            <button type="button" (click)="Llamada()" class="btn btn-outline-success redondocall"><i-feather name="phone-call"></i-feather></button>
            <button type="button" (click)="endCall()" class="btn btn-outline-danger redondooff"><i-feather name="phone-off"></i-feather></button>
            <button type="button" *ngIf="dialNumber" (click)="addExterno()" class="btn btn-outline-info redondoplus">
                <i-feather class="plus" name="user-plus" tooltip="aÃ±adir a agenda"></i-feather>
            </button>
        </div>
    </div>
</section>
