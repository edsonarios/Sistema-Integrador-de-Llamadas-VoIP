<!-- Llamada SIP Inactiva -->
<div class="Escritorio" *ngIf="Tipo == 'Llamada'">
    <div class="EscritorioHeader">
        {{ Tipo }} {{ Estado }}
        <span (click)="CerrarLlamada(Nombre, Numero, Id, Tipo)" style="cursor: pointer;">
            <i class="v-icon-cancel" tooltip="Cerrar" style="color: #f04747;"></i>
        </span>
    </div>
    <div class="EscritorioContentLlamada">
        <div class="ContentIzp">
            <div class="titulo">Alias</div>
            <div class="detalle">7001</div>
        </div>
        <div class="ContentDer">
            <div class="icon">
                <i class="v-icon-telephone-receiver-with-up-arrow"></i>
            </div>
            <div class="timer">
                --:--:--
            </div>
        </div>
    </div>

    <div class="EscritorioOptions">
        <div class="OptionsLlamada">
            <nav>
                <a href=""> <i class="v-icon-volume-mute2"></i> Mute</a>
                <a href=""><i class="v-icon-pause2"></i>Pausar</a>
                <a href=""><i class="v-icon-phone-hang-up"></i>Colgar</a>
            </nav>
        </div>
    </div>
</div>
<!-- Sala Inactiva -->
<div class="Escritorio" *ngIf="Tipo == 'Sala'">
    <div class="EscritorioHeader">
        {{ Tipo }} {{ Estado }}
        <span (click)="CerrarLlamada(Nombre, Numero, Id, Descripcion, Tipo, Estado)" style="cursor: pointer;">
            <i class="v-icon-cancel" tooltip="Cerrar" style="color: #f04747;"></i>
        </span>
    </div>
    <div class="EscritorioContentSala">
        <div class="ContentIzp">
            <div class="titulo">{{ Nombre }}</div>
            <div class="detalle">{{ Descripcion }}</div>
        </div>
        <div class="ContentDer">
            <!--<div class="icon">
				
					0/10
				</div>
				<div class="timer">
					--:--:--
				</div>-->
        </div>
    </div>

    <div class="EscritorioOptions">
        <div class="OptionSala">
            <nav>
                <a style="cursor: pointer;" (click)="VerParticipantes()">
                    <i class="v-icon-group"></i>
                    Participantes
                </a>
                <a style="cursor: pointer;" (click)="CerrarLlamada(Nombre, Numero, Id, Descripcion, Tipo, Estado)">
                    <i class="v-icon-enter"></i>
                    Salir
                </a>
            </nav>
        </div>
    </div>
</div>
<!-- Radio  Inactiva -->

    <div class="EscritorioOptions">
        <div class="OptionSala">
            <nav>
                <a href=""> <i class="v-icon-volume-mute2"></i> mute </a>

        </div>
    </div>
</div>
