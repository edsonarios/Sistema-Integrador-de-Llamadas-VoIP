<section class="dashboard">
	<!-- *******primera columna******* -->
	<div class="col1">
		<div class="c1-logo">
			<button type="button"  (click)="LoaderPage('operational')">Logo</button>
		</div>
		<div class="c1-options-top">
			<button [routerLink]="['/Operador/Contactos']" tooltip="Contactos" placement="right" (click)="LoaderPage('page')">
				<i class="v-icon-identification" placement="right"></i>
			</button>
			<button [routerLink]="['/Operador/Historial']" tooltip="Historial de Llamada" placement="right" (click)="LoaderPage('page')">
				<i class="v-icon-phone-call" placement="right"></i>
			</button>
			<button [routerLink]="['/Operador/Grabaciones']" tooltip="Grabaciones" placement="right" (click)="LoaderPage('page')">
				<i class="v-icon-microphone1" placement="right"></i>
			</button>
		</div>

		<div class="c1-options-bottom">
			<button [routerLink]="['/Operador/Tracking']" (click)="LoaderPage('page')">
				<i class="v-icon-pin" tooltip="Tracking" placement="right" ></i>
			</button>
			<button (click)="DialPadComponent()">
				<i class="v-icon-phone" tooltip="DialPad" placement="right"></i>
			</button>
			<button (click)="settings()">
				<i class="v-icon-settings1" tooltip="Opciones" placement="right"></i>
			</button>
		</div>
	</div>

	<!-- *******segunda columna******* -->
	<div class="col2" *ngIf="hide=='0'" [@SladeOff]>
		<!-- ********menu desplegable******** -->
		<div class="c2-escritorio">
			 <p>Escritorio</p><br>
			 <span>{{datoNumber}}</span>
		</div>
		<div class="c2-lateral">
			<div class="btn-group c2-header">
		
		</div>
		<!-- ********contenido******** -->
		<div class="c2-body">
			 
		</div>
		<!-- *********footer********   -->
		<div class="c2-footer">
			<div class="c2-logo"></div>
			<div class="c2-nombre">
				User
				<br />
				<div class="c2-nombre__sip">
					SIP 3000
				</div>
			</div>
			<div class="c2-microfono">
				<button>
					<i class="v-icon-microphone-black-shape"></i>
				</button>
			</div>
			<div class="c2-audio">
				<button>
					<i class="v-icon-support"></i>
				</button>
			</div>
			<div class="c2-seÃ±al">
				<button>
					<i class="v-icon-wifi"></i>
				</button>
			</div>
		</div>
		</div>
		
	</div>

		<!-- ********Componentes******** -->
	<div class="col3" *ngIf="hide=='1'" [@SladeIn]>
		<!-- ********contenido******** -->
			<router-outlet></router-outlet>
		<!-- *********footer********   -->
	</div>
	<!-- tercera columna -->
	<!--<div class="dashboard__3col col3">
		<router-outlet></router-outlet>
	</div>-->
</section>
