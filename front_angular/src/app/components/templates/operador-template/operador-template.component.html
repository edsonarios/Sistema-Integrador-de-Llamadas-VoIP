<main class="v-dashboard">
	<!--=====================================
		=                SALA                  =
		======================================-->
	<div class="v-dashboard__sala">
		<div class="v-dashboard__salas">
			<div class="v-dashboard__user" [routerLink]="['/operador/contactos']">
				<a type="button">D</a>
			</div>
			<div
				class="v-dashboard__btn-salas"
				*ngFor="let data of sala; let i = index"
				tooltip="{{ data.nombreSala }}"
				placement="left"
				(click)="datosSala(data.usuarioId, data.nombreSala, data.descripcion)"
			>
				<a type="button"> S{{ data.usuarioId }} </a>
			</div>
			<button
				type="button"
				(click)="addSala()"
				class="v-icon-plus-symbol v-dashboard__btn-add"
			></button>
		</div>
		<div class="v-dashboard__options">
			<div class="v-dashboard__options--fix">
				<button
					[routerLink]="['/operador/tracking']"
					class="v-dashboard__options--btn"
					tooltip="Tracking"
					placement="right"
				>
					<span class="v-icon-pin"></span>
				</button>
				<button
					(click)="DialPadComponent()"
					class="v-dashboard__options--btn"
					tooltip="DialPad"
					placement="right"
				>
					<span class="v-icon-phone "></span>
				</button>
				<button
					(click)="settings()"
					class=" v-dashboard__options--btn"
					tooltip="Opciones"
					placement="right"
				>
					<span class="v-icon-settings1"></span>
				</button>
			</div>
		</div>
	</div>

	<!--=======  End of SALA  ========-->

	<!--=====================================
		=                OPERACIONES            =
		======================================-->
	<div class="v-dashboard__operations">
		<div class="v-dashboard__operations-header">
			<!-- <button type="button" class="btn" (click)="OpenMenu()">
					{{ user['correo'] }}

					>
				</button> -->
			<div class="v-dashboard__operations-user">Historial de Llamada</div>
			<div class="v-icon-right-arrow"></div>
		</div>
		<div class="v-dashboard__operations-content">

		<!-- *********footer********   -->
		<div class="v-dashboard__operations-actions">
			<div class="c2-logo"></div>
			<div class="c2-nombre">
				User
				<br />
				<div class="c2-nombre__sip">
					SIP 3000
				</div>
			</div>
			<div class="buttons">
				<button class="v-icon-wifi"></button>
			</div>
			<div class="buttons">
				<button class="v-icon-microphone-black-shape"></button>
			</div>
			<div class="buttons">
				<button class="v-icon-support"></button>
			</div>
		</div>
	</div>

	<!--=====================================
		=                VIEW RELOAD            =
		======================================-->
	<div class="v-dashboard__view-header">
		<button class="btns">Agenda</button>
		<button class="btns">Todos</button>
		<button class="btns">Conectado</button>
		<button class="btns" (click)="AgregarContactosComponent()">AÃ±adir contacto</button>
		<button class="btns">Conectado</button>
	</div>
	<div class="v-dashboard__view-reload">

	</div>

</main>
