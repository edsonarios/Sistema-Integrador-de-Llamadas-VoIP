<section class="dashboard">
	<!-- *******primera columna******* -->
	<div class="col1">
		<div class="c1-logo">
			<button type="button" (click)="LoaderPage('operational')">Logo</button>
		</div>
		<div class="c1-options">
			<button
				[routerLink]="['/Operador/Historial']"
				tooltip="Historial de Llamada"
				placement="right"
				(click)="LoaderPage('page')"
			>
				<i class="v-icon-phone-call" placement="right"></i>
			</button>
			<button
				[routerLink]="['/Operador/Grabaciones']"
				tooltip="Grabaciones"
				placement="right"
				(click)="LoaderPage('page')"
			>
				<i class="v-icon-microphone1" placement="right"></i>
			</button>
		<!-- </div>

		<div class="c1-options-bottom"> -->
			<button
				[routerLink]="['/Operador/Tracking']"
				(click)="LoaderPage('page')"
				tooltip="Tracking"
				placement="right"
			>
				<i class="v-icon-pin"></i>
			</button>
			<button (click)="DialPadComponent()" tooltip="DialPad" placement="right">
				<i class="v-icon-phone"></i>
			</button>
			<button
				tooltip="Opciones"
				placement="right"
				[popover]="popTemplate"
				popoverTitle="     Opciones      "
			>
				<i class="v-icon-settings1"></i>
			</button>
		</div>
	</div>
	<ng-template #popTemplate>
			<ul>
			<li >
				<a (click)="AgregarEventoNotificacion()" style="cursor: pointer;">
				  <span align="right"> < Evento Notificacion > </span>
				</a>
			</li>
			<hr>
			<li>
				<a [routerLink]="['/Login']">
				  <span align="right">Salir</span>
				</a>
			</li>
	</ul>
	</ng-template>
	<!-- *******segunda columna******* -->
	<div class="col2" *ngIf="Hide == true; else elseBlock" [@SladeOff]>
		<!-- ********menu desplegable******** -->
		<div class="c2-escritorio">
			<div class="c2-desktop">
					<header class="panel__header">
						Escritorio
					</header>
				<section class="e-responsive">
				<div class="escritorio"  *ngFor="let n of Llamada; let i = index" [@FadeIn]>
				<llamada (llamadaClose)="CerrarLlamada($event)"
				Nombre="{{Llamada[i]['nombre']}}"
				Numero="{{Llamada[i]['numero']}}"
				Tipo="{{Llamada[i]['Tipo']}}"
				Id="{{Llamada[i]['id']}}"
				Estado="{{Llamada[i]['Estado']}}"
				
				></llamada>
				</div>
				</section>
			</div>
			<div class="c2-panel">
				<panel [Objeto]="Panel"></panel>
			</div>
		</div>
		<div class="c2-lateral">
			<div class="btn-group c2-header">
				<div class="search">
					<input type="text" class="searchTerm" placeholder="Busque en la Agenda" />
					<button type="submit" class="searchButton">
						<i class="v-icon-magnifying-glass"></i>
					</button>
				</div>
			</div>
			<!-- ********contenido******** -->
			<div class="c2-body">
				<tabset [justified]="true">
					<tab heading="Notificaciones">
				  	<div *ngFor="let n of Notificaciones; let i = index" [@flyIn]>
					  	<Notificacion
					  	(ContestaLlamada)="ContestarLlamada($event)"
					  	(CancelaLlamada)="ColgarLlamada($event)"
					  	Nombre="{{Notificaciones[i]['nombre']}}"
					  	Numero="{{Notificaciones[i]['numero']}}"
					  	Estado="{{Notificaciones[i]['estado']}}"
					  	Id="{{Notificaciones[i]['id']}}"></Notificacion>
				 	 </div>
				  </tab>
					<tab heading="Agenda">
						<Agenda></Agenda>
					</tab>
					 <tab heading="Salas" >
					  	<div *ngFor="let n of Salas; let i = index" [@flyIn]>
					  	<Sala (DatoSala)="RegistraSala($event)"
					  	Nombre="{{Salas[i]['nombre']}}"
					  	Ocupado="{{Salas[i]['Ocupando']}}"
					  	Dimensions="{{Salas[i]['Dimesions']}}"
					  	Numero="{{Salas[i]['Numero']}}"
					  	Id="{{Salas[i]['id']}}">
					  	</Sala>
					  	</div>
				  </tab>
				</tabset>
			</div>
			<!-- *********footer********   -->
			<div class="c2-footer">
				<div class="c2-logo"></div>
				<div class="c2-nombre">
					Operador@Operador
					<br />
					<div class="c2-nombre__sip">
						SIP 3000
					</div>
				</div>
				<div class="c2-footer-btn">
					<button>
						<i class="v-icon-microphone-black-shape"></i>
					</button>

					<button>
						<i class="v-icon-support"></i>
					</button>

					<button>
						<i class="v-icon-wifi"></i>
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- ********Componentes******** -->
	<ng-template #elseBlock>
		<div class="desplegables" [@SladeIn] style="border-bottom: 5px solid black;">
			<!-- ********contenido******** -->
			<router-outlet></router-outlet>
			<!-- *********footer********   -->
		</div>
	</ng-template>

	<!-- tercera columna -->
	<!--<div class="dashboard__3col col3">
		<router-outlet></router-outlet>
	</div>-->
</section>
