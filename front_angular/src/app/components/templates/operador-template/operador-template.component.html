<section class="dashboard">
  <!-- *******primera columna******* -->
  <div class="dashboard__1col col1">
    <div class="logo">
      <button type="button" [routerLink]="['/Operador/Contactos']">D</button>
    </div>

    <div class="sala">
      <div *ngFor="let n of sala; let i=index"> 
        <button type="button" (click)="datosSala(sala[i]['usuarioId'],sala[i]['nombreSala'],sala[i]['descripcion'])">S{{sala[i]['usuarioId']}}</button>
      </div>
      <button type="button" (click)="addSala()">+</button>
    </div>

    <div class="options">
      <button [routerLink]="['/Operador/Tracking']">
        <i class="large material-icons md-48">location_on</i>
      </button>
      <button (click)="DialPad()">
        <i class="large material-icons md-48">call</i>
      </button>
      <button (click)="settings()">
        <i class="large material-icons md-48">settings</i>
      </button>
    </div>
  </div>

  <!-- *******segunda columna******* -->
  <div class="dashboard__info col2">
    <!-- ********menu desplegable******** -->
    <div class="btn-group" dropdown>
      <button
        dropdownToggle
        type="button"
        class="btn btn-primary dropdown-toggle"
      >
        {{user['correo']}}<span class="caret"></span>
      </button>

      <ul *dropdownMenu class="dropdown-menu" role="menu">
        <li role="menuitem">
          <a class="dropdown-item" [routerLink]="['/Operador/Historial']">Historial de Llamada</a>
        </li>
        <li class="divider dropdown-divider"></li>

        <li role="menuitem">
          <a class="dropdown-item" [routerLink]="['/Operador/Grabaciones']">Grabaciones</a>
        </li>
        <li class="divider dropdown-divider"></li>

        <li role="menuitem">
          <a class="dropdown-item" [routerLink]="['/Operador/Tracking']">Tracking</a>
        </li>
        <li class="divider dropdown-divider"></li>

        <li role="menuitem">
          <a class="dropdown-item" [routerLink]="['/Operador/Cuentas']">Cuentas</a>
        </li>
        <li class="divider dropdown-divider"></li>

        <li role="menuitem">
          <a class="dropdown-item" [routerLink]="['/Operador/Roles']">Roles</a>
        </li>
      </ul>
    </div>
    <!-- ********contenido******** -->
    <div>
      <a [routerLink]="['/Operador/Agregar']">Agregar</a>
    </div>
    <!-- *********estado********     -->
    <div></div>
  </div>

  <!-- tercera columna -->
  <div class="dashboard__3col col3">
    <router-outlet></router-outlet>
    <!-- <ng-content  select="router-outlet"></ng-content>   -->
  </div>
</section>
