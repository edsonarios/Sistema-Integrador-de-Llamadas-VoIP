<section class="dashboard">
	<!-- *******primera columna******* -->
	<div class="col1">
		<div class="c1-logo">
			<button type="button"  (click)="LoaderPage('operational')">Logo</button>
		</div>
		<div class="c1-options-top">
			{{Hide}}
			<button [routerLink]="['/Operador/Historial']" tooltip="Historial de Llamada" placement="right" (click)="LoaderPage('page')">
				<i class="v-icon-phone-call" placement="right"></i>
			</button>
			<button [routerLink]="['/Operador/Grabaciones']" tooltip="Grabaciones" placement="right" (click)="LoaderPage('page')">
				<i class="v-icon-microphone1" placement="right"></i>
			</button>
		</div>

		<div class="c1-options-bottom" >
			<button [routerLink]="['/Operador/Tracking']" (click)="LoaderPage('page')"  tooltip="Tracking" placement="right" >
				<i class="v-icon-pin"></i>
			</button>
			<button (click)="DialPadComponent()" tooltip="DialPad" placement="right">
				<i class="v-icon-phone"></i>
			</button>
			<button  tooltip="Opciones" placement="right"  [popover]="popTemplate" popoverTitle="     Opciones      ">
				<i class="v-icon-settings1" ></i>
			</button>
		</div>
	</div>
<ng-template #popTemplate>
<a [routerLink]="['/Login']">
  <span align="right">Salir</span>
</a>
</ng-template>
	<!-- *******segunda columna******* -->
	<div class="col2" *ngIf="Hide==true; else elseBlock" [@SladeOff]>
		<!-- ********menu desplegable******** -->
		<div class="c2-escritorio">
			
			  <escritorio-llamada></escritorio-llamada>
			  <escritorio-sala></escritorio-sala>
			
			 
		</div>
		<div class="c2-lateral">
			<div class="btn-group c2-header">
			   <div class="search">
			      <input type="text" class="searchTerm" placeholder="Busque en la Agenda">
			      <button type="submit" class="searchButton">
			        <i class="v-icon-magnifying-glass"></i>
			     </button>
			   </div>
			</div>
		<!-- ********contenido******** -->
		<div class="c2-body">
		<tabset [justified]="true">
		  <tab heading="Notificaciones">
		  	<Notificacion></Notificacion>
		  </tab>
		  <tab heading="Agenda">
		  	<Agenda></Agenda>
		  </tab>
		  <tab heading="Salas">
		  	<Sala></Sala>
		  </tab>
		</tabset>
			 
			  
			  
		</div>
		<!-- *********footer********   -->
		<div class="c2-footer">
			<div class="c2-logo"></div>
			<div class="c2-nombre">
				Operador@Operador
				<br />
				<div class="c2-nombre__sip">
					SIP 3000
				</div>
			</div>
			<div class="c2-microfono">
				<button>
					<i class="v-icon-microphone-black-shape"></i>
				</button>
			</div>
			<div class="c2-audio">
				<button>
					<i class="v-icon-support"></i>
				</button>
			</div>
			<div class="c2-seÃ±al">
				<button>
					<i class="v-icon-wifi"></i>
				</button>
			</div>
		</div>
		</div>
		
	</div>

		<!-- ********Componentes******** -->
<ng-template #elseBlock>
			<div class="col3" [@SladeIn] style="border-bottom: 5px solid black;">
		<!-- ********contenido******** -->
			<router-outlet></router-outlet>
		<!-- *********footer********   -->
	</div>
</ng-template>
	
	<!-- tercera columna -->
	<!--<div class="dashboard__3col col3">
		<router-outlet></router-outlet>
	</div>-->
</section>
