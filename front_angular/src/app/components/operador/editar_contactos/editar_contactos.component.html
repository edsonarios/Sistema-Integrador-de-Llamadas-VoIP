<br>
<h1>Editar Contacto</h1>
<a href="/Operador/Contactos"><button type="button">volver Lista de Contactos</button></a>
<br><br>
<header>
    <h2>EDITAR CONTACTO</h2>
</header>
<body>
    <div class="container ">
      <div class="row">
        <div class="col--md">
            <label for="nombre">Nombre</label>
            <input type="text" formControlName="name" class="form-control" />
        </div>
        <div class="col-md">
            <label for="apellido">Apellido</label>
            <input type="text" formControlName="apellido" class="form-control" />
        </div>
      </div>
      
      <div class="row">
        <div class="col">
            <label for="alias">Alias</label>
            <input type="text" formControlName="alias" class="form-control" />  
        </div>
        <div class="col">
            <label for="tipo">Tipo</label>
            <select class="form-control form-control-sm">
                <option>SIP</option>
                <option>IAX</option>
              </select>
        </div>
        <div class="col">
            <label for="telnumero">Teléfono/Número</label>
            <input type="text" formControlName="telnumero" class="form-control" />  
        </div>
      </div>

      <div class="row">
              <label for="descripcion">Descripción</label>
              <input type="text" formControlName="descripcion" class="form-control" />  
      </div>
      
      <div class="row">
        <div class="col">
            <button type="button" class="btn btn-danger">Cancelar</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">Crear Contacto</button>
          </div>
      </div>
    </div>
</body>
