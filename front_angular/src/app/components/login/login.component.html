<header class="login__header">
  Patelecom
</header>

<div class="login__body">

    <form class="login__login" [formGroup]="loginForm" (ngSubmit)="enviar()">

      <div class="login__login--titulo">
          <h2>INICIAR SESIÓN</h2>
      </div>

      <div class="login__login--form">  
        <div class="form-group">
            <label class="login__login--label" for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label class="login__login--label" for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
            <label class="label-left">
                ¿Olvidaste tu Contraseña?
            </label>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary login__login--btn">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <label class= "label-left--right">
                <input type="checkbox" checked="checked" /> Recordar mis datos
              </label>
        </div>
      </div>  
    </form>
