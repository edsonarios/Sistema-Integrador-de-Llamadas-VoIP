<head>
	<!-- Bootstrap CSS -->

	<style>
		.close{
			color: white;
		}
	.modal-header{
		background-color: rgb(51, 44, 97);
		color: white;
	}
	.modal-body{
		background-color: lavender;
	}
	</style>
  </head>


<br>
<header>
    <h2>LISTA DE CONTACTOS</h2>
</header>
<div class="Contactos">
	<div class="table-responsive-vertical shadow-z-1">
  <!-- Table starts here -->
  <table id="table" class="table table-hover table-mc-light-blue">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Numero</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let n of Contactos; let i=index">
          <td data-title="ID">{{i+1}}</td>
          <td data-title="Name">{{Contactos[i]['Nombre']}}</td>
          <td data-title="Status">
          	<span style="color: green" *ngIf='Contactos[i]["Estado"]=="Conectado"'>{{Contactos[i]['Estado']}}</span>
          	<span style="color: red" *ngIf='Contactos[i]["Estado"]=="Desconectado"'>{{Contactos[i]['Estado']}}</span>
          </td>
          <td data-title="Link">
            {{Contactos[i]['Numero']}}
          </td>
          <td> 
			 <i class="large material-icons md-12"  tooltip="Llamar" placement="top" style="color: #70F047">call</i>
			 <i class="large material-icons md-12"  tooltip="Editar" placement="top" style="color: #22849C;cursor: pointer;" 
			 (click)="openModal(template)">edit</i>
			 <i class="large material-icons md-12"  tooltip="eliminar?" placement="top" style="color: #F7200E">face</i>
			</td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>


<!--Html para Editar Contacto-->
<ng-template #template>
<div class="modal-header">
				  <h6 class="modal-title">EDITAR CONTACTO</h6>
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  (click)="modalRef.hide()">&times;</button>
			  </div>   
			  <div class="modal-body">
					  <div class="container ">
						<form class="añadir_contact" [formGroup]="addForm" (ngSubmit)="addContact()">
							<div class="row">
							  <div class="col-sm-6 form-group">
								  <label for="nombre">NOMBRE</label>
								  <input type="text" formControlName="nombre" class="form-control" />
							  </div>
							  <div class="col-sm-6 form-group">
								  <label for="apellido">APELLIDO</label>
								  <input type="text" formControlName="apellido" class="form-control" />
							  </div>
							</div>
							  
							  <div class="row">
								<div class="col-md-4 form-group">
									<label for="alias">ALIAS</label>
									<input type="text" formControlName="alias" class="form-control" />  
								</div>
								<div class="col-md-4 form-group">
									  <label for="telnumero">#/TELÉFONO</label>
									  <input type="text" formControlName="telnumero" class="form-control" />  
								</div>
								<div class="col-md-4 form-group">   
									<label for="telnumero">TIPO</label>
									<select class="form-control" id="inputGroupSelect01" >
											<option selected>Elegir Tipo</option>
											<option value="1">SIP</option>
											<option value="2">IAX</option>
									</select>                             
								</div>
							  </div>         
							  <div class="row form-group">
									  <label for="descripcion">DESCRIPCIÓN</label>
									  <input type="text" formControlName="descripcion" class="form-control" />  
							  </div>          
						</form>
					  </div>                    
			  </div>
			  <div class="modal-footer">
				  <button type="button" class="btn btn-danger btn-block"  (click)="modalRef.hide()">Cancelar</button>
				  <button type="button" class="btn btn-primary btn-block" data-dismiss="modal"  (click)="modalRef.hide()">Crear contacto</button>
			  </div>
			  
</ng-template>
