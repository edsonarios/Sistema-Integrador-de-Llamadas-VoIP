<section class="e-responsive">
	<!-- Llamada SIP Inactivo -->
	<div class="escritorio" *ngIf="Tipo=='Llamada'&&Estado=='Inactiva'">
		<div class="escritorio__header">
			{{Tipo}} {{Estado}}
			<span>
			<i class="v-icon-delete" tooltip="Cerrar" style="color: #f04747"></i>
			</span>
		</div>
		<div class="escritorio__body">
			<div>
				<div>
					{{Nombre}}
				</div>
				<div>
					<i class="fa fa-tv" aria-hidden="true"></i>
				</div>
			</div>
			<div>
				{{Numero}}
			</div>
			<div>
				00:30
			</div>
		</div>
		<div class="escritorio__footer-normal">
			<button>
				<i class="fa fa-pause"  aria-hidden="true"></i>
				PAUSA
			</button>
			<button class="escritorio__footer--play">
				<i class="fa fa-play" aria-hidden="true"></i>
				PLAY
			</button>
		</div>
	</div>

	<!-- Llamada SIP Inactivo -->
	<div class="escritorio" *ngIf="Tipo=='Llamada'&&Estado=='Activa'">
		<div class="escritorio__header--ocupado">
			{{Tipo}} {{Estado}}
			<span>
			<i class="v-icon-delete" tooltip="Cerrar" style="color: #f04747"></i>
			</span>
		</div>
		<div class="escritorio__body">
			<div>
				<div>
					{{Nombre}}
				</div>
				<div>
					<i class="fa fa-tv" aria-hidden="true"></i>
				</div>
			</div>
			<div>
				{{Numero}}
			</div>
			<div>
				00:30
			</div>
		</div>
		<div class="escritorio__footer-normal">
			<button>
				<i class="fa fa-pause"  aria-hidden="true"></i>
				PAUSA
			</button>
			<button class="escritorio__footer--play">
				<i class="fa fa-play" aria-hidden="true"></i>
				PLAY
			</button>
		</div>
	</div>

	<!-- Llamada Radio Activo -->
	<div class="escritorio" *ngIf="Tipo=='Sala'&&Estado=='Activa'">
		<div class="escritorio__header--ocupado">
			{{Tipo}} {{Estado}}
			<span>
			<i class="v-icon-delete" tooltip="Cerrar" style="color: #f04747"></i>
			</span>
		</div>
		<div class="escritorio__body">
			<div>
				<div>
					{{Nombre}}
				</div>
				<div>
					<i class="fa fa-pencil" aria-hidden="true"></i>
				</div>
			</div>
			<div>
				{{Numero}}
			</div>
			<div>
				00:30
			</div>
		</div>
		<div class="escritorio__footer-ptt">
			<button>
				<i class="fa fa-microphone"  aria-hidden="true"></i>
				HABLAR
			</button>
		</div>
	</div>

	<!-- Llamada Radio Inactivo -->
	<div class="escritorio" *ngIf="Tipo=='Sala'&&Estado=='Inactiva'">
		<div class="escritorio__header">
			{{Tipo}} {{Estado}}
			<span>
			<i class="v-icon-delete" tooltip="Cerrar" style="color: #f04747"></i>
			</span>
		</div>
		<div class="escritorio__body">
			<div>
				<div>
					{{Nombre}}
				</div>
				<div>
					<i class="fa fa-tv" aria-hidden="true"></i>
				</div>
			</div>
			<div>
				{{Numero}}
			</div>
			<div>
				00:30
			</div>
		</div>
		<div class="escritorio__footer-ptt">
			<button class="escritorio__footer--play">
				<i class="fa fa-microphone" aria-hidden="true"></i>
				HABLAR
			</button>
		</div>
	</div>

</section>
