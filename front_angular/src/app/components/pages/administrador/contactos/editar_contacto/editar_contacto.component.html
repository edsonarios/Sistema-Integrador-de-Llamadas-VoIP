<h1></h1>
<!--<input type="button" value="Volver" [routerLink]="['/Administrador/DetalleContacto']">-->

<div class="modal-header">
	<h6 class="modal-title">Editar Contacto</h6>
</div>

<div class="modal-body">
	<div class="container">
		<form class="añadir_contact" [formGroup]="addForm" >

			<div class="row">
				<div class="col-md-6 form-group">
					<label for="nombre">NOMBRE</label>
					<input type="text" formControlName="nombre" class="form-control" />
				</div>
				<div class="col-md-6 form-group">
					<label for="tipo">TIPO</label>
					<select class="form-control" formControlName="tipo">
						<option value="standard">Standard</option>
						<option value="administrador">Administrador</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 form-group">
					<label for="apPaterno">APELLIDO PATERNO</label>
					<input type="text" formControlName="apPaterno" class="form-control" />
				</div>
				<div class="col-md-6 form-group">
					<label for="apMaterno">APELLIDO MATERNO</label>
					<input type="text" formControlName="apMaterno" class="form-control" />
				</div>
			</div>	
			

			<div class="row">
				<div class="col-md-6 form-group">
					<label for="direccion">DIRECCIÓN</label>
					<input type="text" formControlName="direccion" class="form-control" />
				</div>
				<div class="col-md-6 form-group">
					<label for="telefono">#/TELÉFONO</label>
					<input type="text" formControlName="telefono" class="form-control" />
				</div>
				
			</div>

			<div class="row form-group">
					<label for="correo">CORREO</label>
					<input type="text" formControlName="correo" class="form-control" />
			</div>	
			<div class="row form-group">	
					<label for="password">CONTRASEÑA</label>
					<input type="password" formControlName="password" class="form-control" />
			</div>
		</form>

		
	</div>
</div>
<div class="modal-footer ">
	<button type="button" class="btn btn-danger btn-block" [routerLink]="['/Administrador/DetalleContacto', {id: identy}]">Volver</button>
	<button type="button" class="btn btn-primary btn-block" (click)="editarcontacto()">
		Editar
	</button>
</div>
