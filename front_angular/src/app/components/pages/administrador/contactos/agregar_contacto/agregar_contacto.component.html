<section class="añadir-contact">
	<div class="añadir-contact--header">
		<h6>AÑADIR CONTACTO</h6>
	</div>

	<div class="añadir-contact--body">
		<form class="a-form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
			<div class="añadir-form">
				<label for="nombre">NOMBRE *</label>
				<input type="text" formControlName="nombre" class="form-control" />
			</div>
			<div class="añadir-form">
				<label for="tipo">TIPO</label>
				<select class="form-control" formControlName="tipo">
					<option value="SIP">Standard</option>
					<option value="IAX">Administrador</option>
				</select>
			</div>
			<div class="añadir-form">
				<label for="apPaterno">APELLIDO PATERNO</label>
				<input type="text" formControlName="apPaterno" class="form-control" />
			</div>
			<div class="añadir-form">
				<label for="apMaterno">APELLIDO MATERNO</label>
				<input type="text" formControlName="apMaterno" class="form-control" />
			</div>

			<div class="añadir-form">
				<label for="direccion">DIRECCIÓN</label>
				<input type="text" formControlName="direccion" class="form-control" />
			</div>
			<div class="añadir-form">
				<label for="telefono">#/TELÉFONO</label>
				<input type="text" formControlName="telefono" class="form-control" />
			</div>
			<div class="añadir-form">
				<label for="correo">CORREO</label>
				<input type="text" formControlName="correo" class="form-control" />
			</div>
			<div class="añadir-form">
				<label for="password">CONTRASEÑA</label>
				<input type="password" formControlName="password" class="form-control" />
			</div>
		</form>

	</div>
	<div class="añadir-contact--footer">
		<button
			type="button"
			data-dismiss="modal"
			[disabled]="addForm.invalid"
			(click)="crearcontacto()"
		>
			Crear contacto
		</button>
	</div>
</section>
