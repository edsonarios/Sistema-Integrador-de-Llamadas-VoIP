<div class="modal-header">
	<h4 class="modal-title">Formulario Para Agregar Radio</h4>
</div>

<div class="modal-body">
	<div class="container ">
		<form [formGroup]="addform">

			<div class="row">
				<div class="form-group col">
					<label for="alias">Nombre de la Radio</label>
					<input type="text" formControlName="alias" class="form-control"
						[ngClass]="{ 'is-invalid': submitted && f.alias.errors }" />
					<div *ngIf="submitted && f.alias.errors" class="invalid-feedback">
						<div *ngIf="f.alias.errors.required">
							Por favor, ingrese el nombre de la radio
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col">
					<label for="numero">Numero de la Radio</label>
					<input type="text" formControlName="numero" class="form-control"
						[ngClass]="{ 'is-invalid': submitted && f.numero.errors }" />
					<div *ngIf="submitted && f.numero.errors" class="invalid-feedback">
						<div *ngIf="f.numero.errors.required">
							Por favor, ingrese el numero de la radio
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col">
					<label for="password">Contrase√±a</label>
					<input type="password" formControlName="password" class="form-control"
						[ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">
							Por favor, ingrese el password de la radio
						</div>
					</div>
				</div>
			</div>
		</form>


	</div>
</div>
<div class="modal-footer ">
	<button type="button" class="btn btn-primary btn-block" [disabled]="addform.invalid" (click)="addRadio()">
		Crear Radio
	</button>
</div>
